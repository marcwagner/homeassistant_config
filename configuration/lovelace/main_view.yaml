- type: glance
  name: slaapkamer
  show_state: false
  entities:
  - entity: light.slaapkamer_gordijn
    name: gordijn
    tap_action:
      action: toggle
  - entity: light.slaapkamer_boekenkast
    name: boekenkast
    tap_action:
      action: toggle
  - entity: light.slaapkamer_klerenkast
    name: klerenkast
