title: "main"
path: main
icon: mdi:floor-lamp
cards:
- type: vertical-stack
  cards:
  - type: entities
    entities:
    - input_select.resident_state
  - type: glance
    show_name: false
    show_state: true
    entities:
    - person.marc
    - person.koosje
    - person.roosmarijn

- type: glance
  show_name: false
  show_state: true
  entities:
  - sensor.br_detailed_condition
  - sensor.br_temperature
  - sensor.br_humidity
  - sensor.br_wind_direction
  - sensor.br_wind_force


- type: vertical-stack
  cards:
  - type: sensor
    name: light intensity
    graph: line
    detail: 2
    hours_to_show: 6
    entity: sensor.br_irradiance
  - type: glance
    show_state: false
    entities:
    - entity: scene.livingroom_lights
      name: lichten aan
      icon: mdi:lamp
      tap_action:
        action: call-service
        service: scene.turn_on
        service_data:
          entity_id: scene.livingroom_lights
    - entity: scene.tv_kijken
      name: tv lichten
      icon: mdi:television
      tap_action:
        action: call-service
        service: scene.turn_on
        service_data:
          entity_id: scene.tv_kijken
    - entity: scene.all_lights_off
      name: alles uit
      icon: mdi:weather-night
      tap_action:
        action: call-service
        service: scene.turn_on
        service_data:
          entity_id: scene.all_lights_off


- type: glance
  show_state: false
  entities:
  - entity: light.tv_lamp
    name: tv-lamp
    icon: mdi:lamp
    tap_action:
      action: toggle
  - entity: light.schemerlamp
    icon: mdi:lamp
    tap_action:
      action: toggle
  - entity: light.servieskast
    tap_action:
      action: toggle
  - entity: light.boekenkast_links
    tap_action:
      action: toggle
  - entity: light.boekenkast_rechts
    tap_action:
      action: toggle
  - entity: light.woonkamer_gordijn_lang
    icon: mdi:lamp
    tap_action:
      action: toggle
  - entity: light.woonkamer_gordijn_kort
    icon: mdi:lamp
    tap_action:
      action: toggle
#  - entity: light.kerstboom
